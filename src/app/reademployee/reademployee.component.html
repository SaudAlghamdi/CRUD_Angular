<!DOCTYPE html>
<html lang="en">
<head>
	<title>Read Employee</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/icons/favicon.ico"/>	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
					<img src="assets/img-01.png" alt="IMG">
				</div>

				<form class="login100-form" #employee="ngForm" (ngSubmit)="readEmployees(employee)">
					<span class="login100-form-title">
						Search For Employee
					</span>

					<div class="wrap-input100 " >
						<input class="input100" type="text" id ="firstName" name="firstName" placeholder="Employee First Name" ngModel required #firstName="ngModel">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="text" id= "lastName" name="lastName" placeholder="Employee Last Name" ngModel required #lastName="ngModel">
						<span class="focus-input100"></span>
					</div>
          
          <div class="wrap-input100" >
              <input class="input100" type="text" id= "city" name="city" placeholder="Employee City" ngModel required #city="ngModel">
              <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100" >
                <input class="input100" type="text" id= "salary" name="salary" placeholder="Employee Salary" ngModel required #salary="ngModel">
                <span class="focus-input100"></span>
              </div> 

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" >
							Search
						</button>
					</div>
        </form>
        <div *ngIf="results == true" class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>City</th>
              <th>Salary</th>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                
                <td><input #employeeID value="{{employee.employeeID}}" readonly></td>
                <td><input #firstName value="{{employee.firstName}}"></td>
                <td><input #lastName value="{{employee.lastName}}"></td>
                <td><input #city value="{{employee.city}}"></td>
                <td><input #salary value="{{employee.salary}}"></td>
                <td>
                <button type="button" name="Delete" class="btn btn-dark" (click)='deleteEmployee(employee.employeeID)'>
                  Delete
                </button>
                <button type="button" name="Update" class="btn btn-dark" (click)='updateEmployee(employeeID.value, firstName.value, lastName.value, city.value, salary.value)'>
                  Update
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
		</div>
	</div>
</body>
</html>
