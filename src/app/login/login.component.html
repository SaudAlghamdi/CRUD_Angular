<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="assets/icons/favicon.ico"/>	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic" data-tilt>
					<img src="assets/img-01.png" alt="IMG">
				</div>

				<form class="login100-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 " >
						<input class="input100" type="text" id ="username" name="username" placeholder="UserName" ngModel required #username="ngModel">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100" >
						<input class="input100" type="password" id= "password" name="password" placeholder="Password" ngModel required #password="ngModel">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" >
							Login
						</button>
					</div>
					<div class="text-center p-t-136">
            <a routerLink="/signup" class="txt2"> 
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
        </form>
        <div *ngIf="isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
        </div>

			</div>
		</div>
	</div>
</body>
</html>
