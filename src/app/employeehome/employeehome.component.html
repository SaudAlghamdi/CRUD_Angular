<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="assets/png" href="/icons/favicon.ico"/>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Welcome To Saud CRUD App
					</span>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="goToCreateEmp()">
							Create New Employee
						</button>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="goToReadEmp()">
							Read Employee Details
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	

	

</body>
</html>
